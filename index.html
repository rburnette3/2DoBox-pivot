<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1><span class="idea-color">2Do</span>Box</h1>
      <form action="#" method="#">
        <input type="text" placeholder="Title" class="inputs" id="title-input">
        <textarea cols="100" placeholder="Task" class="inputs" id="body-input"></textarea>
        <input type="submit" class="inputs" id="submit-btn" value="save" disabled>
        <input type="submit" class="inputs show-complete" id="show-completed-btn name="show-completed" value="show-completed">
      </form>
    </main>
    <section>
      <input type="text" placeholder="Filter" class="inputs" id="search-input">

      <div class="sort-btn-container">
        <button class="sort-btn" type="button" name="critical">Critical</button>
        <button class="sort-btn" type="button" name="high">High</button>
        <button class="sort-btn" type="button" name="normal">Normal</button>
        <button class="sort-btn" type="button" name="low">Low</button>
        <button class="sort-btn" type="button" name="none">None</button>
      </div>

      <div class="article-container">

      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
